<!DOCTYPE html>
<html lang="pt-br">
<head><!--Cabeça/Topo da página.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/html.ico" type="image/x-icon"><!--Adiciona o icone de favorito, junto ao nome da aba do navegador.-->
    <title>Exercício 5</title>
</head>
<body>
    <h1>Testando Favicon</h1>
    <hr>
    <p>Abaixo você vera uma imagem que estar na pasta do arquivo HTML:</p><!--(CTRL+Space)Adicionar imagens presentes na mesma pastar do arquivo index.-->
    <img src="image/logo-html-200.png" alt="Logo HTML5">
    <img src="image/logo-css-200.png" alt="Logo CSS">
    <p>Caso desejar pode-se buscar imagens que estejam em sub-pastas:</p><!--(CTRL+Space)Adicionar imagens que estão em sub-pastas.-->
    <img src="Image/logo-css-200.png" alt="Logo CSS">
    <img src="Image/logo-html-200.png" alt="Logo HTML5">
    <p>Também a possibilidade de inserir imagens externas, atráves de links:</p><!--Adionar imagens de web, utilizando endereço URL.-->
    <img src="https://freesvg.org/img/1486640958.png" alt="Logo JS">
</body>
</html>
