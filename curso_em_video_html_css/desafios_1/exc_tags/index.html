<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Image/favicon.ico" type="image/x-icon">
    <title>Desafio - Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML:</h1>
    <p>
        Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos mencionados para descobrir a tag correspondente.
    </p>
    <ul>
        <li><abbr title="Use as tags: <p></p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags: <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use as tags: <img></img>">Imagens</abbr></li>
        <li><abbr title="Use as tags: <abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags: <code></code>">Código Fonte</abbr></li>
        <li><abbr title="Use as tags: <ol></ol>">Lista Ordenadas</abbr></li>
        <li><abbr title="Use as tags: <ul></ul>">Lista (não) Ordenadas</abbr></li>
    </ul>
</body>
</html>
