<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/faviconjs.png" type="image/x-icon">
    <title>Aula 10 - Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: greenyellow;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }

        function clicar() {
            a.innerText = 'Clicou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
